<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart-bg span {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: float-up 15s infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                bottom: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 110vh;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 42px;
            color: #ff4d6d;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            position: relative;
            min-height: 200px;
        }

        .btn {
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d6d 100%);
            color: white;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 77, 109, 0.8);
            }
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 12px 30px rgba(255, 77, 109, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #bbb 0%, #999 100%);
            color: white;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 30px;
            font-size: 16px;
            color: #888;
            font-style: italic;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .celebration-heart {
            position: absolute;
            font-size: 30px;
            animation: celebrate 2s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h2 {
                font-size: 32px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Hearts container for celebration -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <h2>Be My Valentine? üíå</h2>
        <p class="subtitle">You know you want to say yes... üòä</p>
        
        <div class="buttons-container" id="buttonsContainer">
            <a href="https://example.com/yes" class="btn btn-yes" id="yesBtn">
                YES üíñ
            </a>
            
            <a href="#" class="btn btn-no" id="noBtn">
                NO ‚ùå
            </a>
        </div>
        
        <p class="message" id="message">Choose wisely! üíï</p>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heartBg.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Escaping NO button logic
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        
        const messages = [
            "Are you sure? ü•∫",
            "Really? Think again! üíî",
            "Don't break my heart! üò¢",
            "Please reconsider! üôè",
            "You can't catch me! üòè",
            "Still no? Really? üò≠",
            "I'm getting tired... üòÖ",
            "Just say yes already! üíò"
        ];
        
        let messageIndex = 0;
        let escapeCount = 0;

        noBtn.addEventListener('mouseenter', function(e) {
            escapeCount++;
            
            // Get container dimensions
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Update message
            if (messageIndex < messages.length - 1) {
                messageIndex++;
            }
            message.textContent = messages[messageIndex];
            
            // Make YES button bigger after several escapes
            if (escapeCount > 3) {
                const newSize = 1 + (escapeCount - 3) * 0.1;
                yesBtn.style.transform = `scale(${newSize})`;
            }
            
            // Add a little shake to the NO button
            noBtn.style.animation = 'none';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 10);
        });

        // YES button celebration
        yesBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create celebration hearts
            const heartsContainer = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíì'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'celebration-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight / 2 + 'px';
                    heart.style.animationDelay = '0s';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
            
            // Update message
            message.textContent = "Yay! I knew you'd say yes! üéâüíï";
            message.style.color = '#ff4d6d';
            message.style.fontSize = '20px';
            message.style.fontWeight = 'bold';
            
            // Redirect after celebration
            setTimeout(() => {
                window.location.href = 'https://example.com/yes';
            }, 2000);
        });

        // Prevent NO button click
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
        });

        // Initialize NO button position
        noBtn.style.position = 'absolute';
        noBtn.style.left = '50%';
        noBtn.style.top = '80px';
        noBtn.style.transform = 'translateX(-50%)';
    </script>
</body>
</html>
